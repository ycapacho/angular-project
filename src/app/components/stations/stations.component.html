<div class="mt-5">
    <div style="position: relative;">
        <h1>Mesas</h1>
        <button 
        pButton 
        type="button" 
        class="p-button-primary create-button"
        label="Crear"
        icon="pi pi-user-plus"
        (click)="create()"
        ></button>
    </div>
  <p-table [value]="stations" [paginator]="true" [rows]="5">
      <ng-template pTemplate="header">
          <tr>
              <th>Numero de Mesa</th>
              <th>Numero de Cedulas</th>
                <th>Acci√≥n</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-station>
          <tr>
              <td>{{station.Nmesa}}</td>
              <td>{{station.Ncedulas}}</td>
              <td>
                  <button 
                  pButton 
                  type="button" 
                  class="p-button-info"
                  style="margin-right: 5px;" 
                  icon="pi pi-eye"
                  (click)="showDialog(station.Nmesa, false)"></button>
                  <button 
                  pButton 
                  type="button" 
                  class="p-button-primary"
                  style="margin-right: 5px;" 
                  icon="pi pi-file-edit"
                  (click)="showDialog(station.Nmesa, true)"></button>
                  <button 
                  pButton 
                  type="button" 
                  class="p-button-secondary" 
                  icon="pi pi-trash"
                  (click)="delete(station.Nmesa)"></button>
              </td>
          </tr>
      </ng-template>
  </p-table>
</div>
